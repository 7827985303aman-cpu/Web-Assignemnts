<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Page designed using two semantic and non-semantic elements</title>
    <style>
        span {
            font-size: 26px;
            font-style: italic;
            color: rgb(242, 47, 17);
            text-decoration: underline;
        }
        nav {font-size: 18px;}
        a {color: rgb(34, 34, 227);}        
    </style>
</head>
<body>
    <header>
        <span><h1>ABES Engineering College</h1></span>
        <h2>B.Tech CSE AIML</h2>
        <nav>
            <ul type="square">
                <li><a href="" class="current">Faculties</a></li>
                <li><a href="">Subjects</a></li>
                <li><a href="">Students</a></li>
            </ul>
        </nav>
    </header>
    <div id="Sections">
        <header>
            <h1><span>Faculties</span></h1>
            <article>
                <ul>
                    <li style="font-size: large"><strong><mark>Mr. Jitendra Kumar Chauhan</mark></strong></li>
                </ul>
            </article>
        </header>
        <header>
            <h1><span>Students</span></h1>
            <main>
                <ul type="circle">
                    <li><a href="">Batch 2025-26</a></li>
                </ul>
            <main>
        </header>
    </div>
</body>
</html>
